<!DOCTYPE html>
<html>
    <head>
        <title>Conversor de Medidas</title>
        <meta name="viewport" width="width=device-width, initial-scale: 1.0" />
        <meta charset="UTF-8" type="html" />
        <link rel="stylesheet" href="medidas.css">
    </head>
    <body>
        <div class="box-form">
            <h1 id="title">Transforma Medidas</h1>
            <p id="description">Selecione a medida que você deseja transformar.</p>
            <table>
                <tr>
                    <td> Quilômetro =</td>
                    <td class="medida"> KM</td>
                    <td> </td>
                    <td><strong>|</strong></td>
                    <td> </td>
                    <td>Metro =</td> 
                    <td class="medida"> M</td>
                    <td> </td>
                    <td><strong>|</strong></td>
                    <td> </td>
                    <td>Ano-Luz =</td>
                    <td class="medida">AL</td>
                </tr>
            </table>
            <div class="form">
                <div class="form1" onsubmit="return false;">
                    <p>De:       <select id="select1">
                        <option id="km1" selected>KM</option>
                        <option id="m1">M</option>
                        <option id="anos-luz1">AL</option>
                    </select>
                    <input id="input1" 
                    type="number" 
                    placeholder="Valor aqui" 
                    required 
                    /></p>
                    </div>
                    <br>
                     <div class="form2">
                      <p>Para: <select id="select2">
                            <option id="km2">KM</option>
                            <option id="m2" selected>M</option>
                            <option id="anos-luz2">AL</option>
                            </select>
                    <input id="resultado" 
                    type="number" 
                    placeholder="Resultado"
                     disabled /></p> 
                    <hr>
                    <button id="calcular" onclick="transMedida()">Calcular</button>
             </div>
        </div>
        <script src="algoritmo.js"></script>
    </body>
</html>
